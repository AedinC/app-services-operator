apiVersion: rhoas.redhat.com/v1
kind: ManagedKafkaConnection
metadata:
  name: managedkafkaconnection-sample

spec:
  bootstrapServer:
    # This is the host name of the Kafka bootstrap
    host: 4gj4jgva100.apps.openshift.io
  credentials:
    # Right now we only support clientCredentials, but by specifying credentials kind we allow ourselves to specify 
    # other types in the future
    kind: ClientCredentialsSecret
    # Name of the secret that will be mounted
    secretName: mysecret