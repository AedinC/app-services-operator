# permissions for end users to view managedkafkaconnections.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: managedkafkaconnection-viewer-role
rules:
- apiGroups:
  - rhoas.redhat.com
  resources:
  - managedkafkaconnections
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - rhoas.redhat.com
  resources:
  - managedkafkaconnections/status
  verbs:
  - get
